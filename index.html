<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="title">
			<span>spli</span>
			<span>tter</span>
		</div>
		
		<div class="app">
			<div class="app__left-side">
				<div class="bill">
					<p class="bill__title">Bill</p>
					<div class="bill__box">
						<input type="text" class="bill__box--price" />
						<img
							src="./src/img/icon-dollar.svg"
							class="bill__box--sign"
							alt="Dollar icon"
						/>
					</div>
				</div>
				<div class="tip">
					<p class="tip__title">Select Tip %</p>
					<div class="tip__btn-first">
						<button class="tip__btn--percent">5%</button>
						<button class="tip__btn--percent">10%</button>
						<button class="tip__btn--percent">15%</button>
					</div>
					<div class="tip__btn-second">
						<button class="tip__btn--percent">25%</button>
						<button class="tip__btn--percent">50%</button>
						<input type="text" placeholder="Custom">
					</div>
						
				</div>
				<div class="people">
					<p class="people__title">Number of People</p>
					<div class="people__box">
						<img src="./src/img/icon-person.svg" alt="person icon">
						<input type="text" placeholder="5">
					</div>
				</div>
			</div>

			<div class="app__right-side">
				<div class="amount">
					<div class="amount__title">
						<p class="amount__title--tip">Tip Amount</p>
						<p class="amount__title--person">/ Person</p>
					</div>
					<p class="amount__price">$0.00</p>
				</div>
				<div class="total">
					<div class="total__title">
						<p class="total__title--main">Totalt</p>
						<p class="total__title--person">/ Person</p>
					</div>
					<p class="total__price">$0.00</p>
				</div>
				<button class="reset">reset</button>
			</div>
		</div>

		<script src="./dist/js/app.js"></script>
	</body>
</html>
