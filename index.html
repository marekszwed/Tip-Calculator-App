<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<div class="title">
			<span>spli</span>
			<span>tter</span>
		</div>

		<div class="app">
			<div class="app__left-side">
				<div class="bill">
					<div class="bill__text">
						<p class="bill__text--title">Bill</p>
						<p class="text-error">Can't be zero</p>
					</div>
					<!-- <p class="bill__title">Bill</p> -->
					<div class="bill__box">
						<img
							src="./src/img/icon-dollar.svg"
							class="bill__box--sign"
							alt="Dollar icon"
						/>
						<input type="text" class="bill__box--price price" id="billPrice" placeholder="0"/>
					</div>
				</div>
				<div class="tip">
					<p class="tip__title">Select Tip %</p>
					<div class="tip__btn-first">
						<button class="tip__btn-first--percent discount" value="0.05">5%</button>
						<button class="tip__btn-first--percent discount" value="0.1">10%</button>
						<button class="tip__btn-first--percent discount" value="0.15">15%</button>
					</div>
					<div class="tip__btn-second">
						<button class="tip__btn-second--percent discount" value="0.25">25%</button>
						<button class="tip__btn-second--percent discount" value="0.5">50%</button>
						<input
							type="number"
							class="tip__btn-second--custom"
							placeholder="Custom"
							id="custom"
						/>
					</div>
				</div>
				<div class="people">
					<div class="people__text">
						<p class="people__text--title">Number of People</p>
						<p class="text-error">Can't be zero</p>
					</div>
					<!-- <p class="people__title">Number of People</p>
					<p class="people__error">Can't be zero</p> -->
					<div class="people__box">
						<img
							src="./src/img/icon-person.svg"
							class="people__box--sign"
							alt="person icon"
						/>
						<input type="number" class="people__box--price price" id="peopleNumber" placeholder="1" />
					</div>
				</div>
			</div>

			<div class="app__right-side">
				<div class="result">
					<div class="result__title">
						<p class="result__title--heading">Tip Amount</p>
						<p class="result__title--person">/ Person</p>
					</div>
					<p class="amount-price">$0.00</p>
				</div>
				<div class="result">
					<div class="result__title">
						<p class="result__title--heading">Total</p>
						<p class="result__title--person">/ Person</p>
					</div>
					<p class="total-price">$0.00</p>
				</div>
				<!-- <div class="btn">
					<button class="btn__reset">reset</button>
				</div> -->

				<button class="reset-btn">reset</button>
			</div>
		</div>

		<script src="./dist/js/app.js"></script>
	</body>
</html>
